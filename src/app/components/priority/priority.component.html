<mat-card class="priority-card">
  <mat-card-header>
    <mat-card-title>{{priorityTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button
            color="primary"
            (click)="openTaskPopup()"
            [disabled]="priorities.length >= maxTasks"
    >+</button>
  </mat-card-actions>
</mat-card>
