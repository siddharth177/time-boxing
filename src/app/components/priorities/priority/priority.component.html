<div class="priority">
  <span class="priority-index">{{ priority?.id}}</span>
  <span class="priority-task">{{ priority?.task }}</span>

  <mat-checkbox class="priority-checkbox" [checked]="priority.status === 'Completed'"></mat-checkbox>

  <button mat-icon-button (click)="editTask()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="deleteTask()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
